		// ******** evaReport ********

        #LOC_PW_sci_evaReport_default = It appears that the Kerbal upstairs forgot to give this place meaning. Please report this issue to the dev team.

		////////////////////// SURFACE ////////////////////

		// ------------------- Debdeb -------------------
        #LOC_PW_sci_evaReport_DebdebSrfLanded = Hot potato, hot potato, hot hot hot--

		// ------------------- Charr -------------------
        #LOC_PW_sci_evaReport_CharrSrfLandedMoltenCraters = I can't feel my feet anymore. Gotta love those third-degree burns.
        #LOC_PW_sci_evaReport_CharrSrfLandedHotCraters = The soles of my space shoes are liquefying. Soon, we will be too.
        #LOC_PW_sci_evaReport_CharrSrfLandedMidlands = I don't understand why you sent us on this mission. A papier-mache crew is hardly fit for exploring an inferno!
        #LOC_PW_sci_evaReport_CharrSrfLandedHighlands = The ground is warm enough to fry an egg on. If only we had an egg immune to exploding in the vacuum...
        #LOC_PW_sci_evaReport_CharrSrfLandedMetallicMountains = I keep seeing little flashes of light dance across the ground. The intense solar wind must be exciting Charr's metallic crust.

		// ------------------- Ovin -------------------
        #LOC_PW_sci_evaReport_OvinSrfLandedLowlands = Talking...is...hard. Pull...on...jaw...is...too...strong...
        #LOC_PW_sci_evaReport_OvinSrfLandedMidlands = I want to write you an EVA Report, but every time I grab a pen, it feels like my fingers are going to tear off.
        #LOC_PW_sci_evaReport_OvinSrfLandedHighlands = I can't stop thinking about that one Kerbal legend. Powerful, dinosaur-like creatures supposedly live on Ovin, with jaws strong enough to cut through a reinforced lander.\n\n...did we confirm that Ovin is lifeless before coming here?
        #LOC_PW_sci_evaReport_OvinSrfLandedMountains = I might just be the tallest thing on this planet--until the pressure rockets my spine out my butt. Then I might be the deadest thing.
        #LOC_PW_sci_evaReport_OvinSrfLandedNedzerfjord = Mad respect to Nedzer; I can barely carry myself right now.
        #LOC_PW_sci_evaReport_OvinSrfLandedValleyofDespair = I can't tell if the aching in my heart is from anxiety or all my blood pooling into my legs. Probably both.
        #LOC_PW_sci_evaReport_OvinSrfLandedGulfofHairy = Well, I've been staring at the canyon for five minutes now, and all I have is peach fuzz. My disappointment is immeasurable, and my day is ruined.
        #LOC_PW_sci_evaReport_OvinSrfLandedDustyCrater = It is hard to tell if I am sinking into the regolith, or if I am sinking into myself.
        #LOC_PW_sci_evaReport_OvinSrfLandedHefftyCliffs = Imagine skiing down these slopes; you would probably break a land speed record.
        #LOC_PW_sci_evaReport_OvinSrfLandedGreatNorthernRift = The only thing quaking right now is my stomach. All this heavy lifting is making me hungry.
        #LOC_PW_sci_evaReport_OvinSrfLandedGreatSouthernRift = Maw of The Kraken, huh? Think it would mind if we fed it our cockpit trash?
        #LOC_PW_sci_evaReport_OvinSrfLandedLesserNorthernRift = Volatile...prone to sudden edge collapses...and yet, here we are. I cannot determine whether your disregard for safety is bravery or stupidity.
        #LOC_PW_sci_evaReport_OvinSrfLandedVinitaFissure = Can I throw a rock over the fissure and see how large an impact it makes? You know, for science?

		//------------------- GURDAMMA ----------------------
        #LOC_PW_sci_evaReport_GurdammaSrfLandedDeepOceans = Hi--\n*Chokes on water*
        #LOC_PW_sci_evaReport_GurdammaSrfLandedOceans = DID YOU SEE THAT??? There's something in the water! \n\nNope, nevermind. Just more goo.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedCraterLakes = There is slime all over my visor. Hopefully, it isn't carnivorous.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedLowlands = Note to self: next time, bring a beach towel and umbrella. Our first settlement here should be a beach villa. Ahhhhh...
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMidlands = This place has the exciting terrain of the Mun, the equatorial warmth of Kerbin, and the timeless peace of Duna. And no taxes! Who knew heaven was a place on Gurdamma...
        #LOC_PW_sci_evaReport_GurdammaSrfLandedHighlands = Yeesh, it's humid. I need windshield wipers for my visor.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMountains = My skin feels sticky, even from inside my suit. I feel like a microwave casserole dunked in maple syrup.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedVolcanoes = "Let's land at the edge of an active volcano", you said. "It'll be fun", you said.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMountBogue = Well...if we want to maintain Mount Bogue's legend, everyone who lands here should subscribe to Mr. Bogue, then unsubscribe after takeoff. Not that there's any cell service to do so...
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenLowlands = This stuff can't be good to inhale. You checked my air filters before sending me out...right?
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenHighlands = I wonder if Gurdamma's volcanoes have firenadoes raging over them.\n\nActually, forget I said that. There's plenty of science here, okay?
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenMountains = I need a personal air sprayer; all this dust is clouding my visor.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedShankastRiver = That water looks chunky. \nWater isn't supposed to be chunky.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedTealRiver = Ugh...I feel so gross being here. There are probably a million new diseases cooking in that water.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMylonRiver = Blerghhh...it smells like vomit here. The smell is getting through my air filters...
        #LOC_PW_sci_evaReport_GurdammaSrfLandedFaultlines = I cannot determine if it's the ground shaking or my nerves.
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenFaultlines = I think I would rather die in an earthquake than in a volcanic eruption. That said, if it's an option, I would rather not die at all.
