        // ******** Debdeb Descriptions ********
        #LOC_PW_desc_Axod = Аксод — самая синяя вещь когда-либо найденая кербалечеством, с синими кольцами, синими облаками и синим небом. Хотя он не очень большой, у него есть много красивых мест и имеет много уникальных миров для исследования.
        #LOC_PW_desc_Bis = Биз — далёкий ледяной спутник Дорау. Его потрескавшаяся, пятнистая поверхность напоминает круглое печенье.
        #LOC_PW_desc_Charr = Чарр — это измученный мир из чистого железа, купающийся в палящем жаре Дэбдэба. Вероятно, это самая молодая планета в системе, образовавшаяся из материала, находящегося внутри диска обломков. Производители дорожных знаков порадовались, думая, что нашли Святую Грааль для производства краски, которая светится в темноте, но вскоре они были огорчены, когда кто-то объяснил, что характерное свечение Чарра обусловлено расплавленным железом на его поверхности, которое, как ранее было доказано, не подходит для использования в дорожных знаках.
        #LOC_PW_desc_Debdeb = Дэбдэб — звезда главной последовательности класса G, немного тусклее и меньше Кербола. Это ближайшая к Керболу звезда, постоянно напоминая нам, что мы всё ещё не центр Вселенной. Это молодая звезда окружёна протопланетным диском, в котором формируются планеты. На неё не следует смотреть напрямую, так как это вызывает те же последствия, что и наблюдение за Керболом, и некоторые врачи считают это «глупостью».
        #LOC_PW_desc_Diros = Дирос — более крупное тело в двойной паре с Джутом. Его поверхность впечатляет разнообразием рельефа с горами и кратерами. Отсюда можно наблюдать всю систему Глюмо одновременно.
        #LOC_PW_desc_Donk = Пологают, что Донк образовался в результате столкновения Гурдаммы с другой планетой. Отсюда и кольцо, в котором он формируется. Поверхность молодая, на которой пятна застывшей лавы. Когда Нейта Кермана спросили, как назвать этот недавно открытый спутник, он вспомнил, как в тот вечер его голова на высокой скорости ударилась о дверь обсерватории. Так Донк стал новым крупным космическим открытием.
        #LOC_PW_desc_Dorau = Дорау — холодный снежок, который утаился в самых дальних уголках системы Дэбдэб. С самого начала её называли планетой, и всем, кто думал иначе, указывали на дверь. Из-за пушистой атмосферы она кажется размытой, словно космический помпончик. Её уникальная особенность — озёра жидкого азота, разбросанные по всей поверхности, и инженеры говорят, что их скафандры «вероятно» способны выдержать там плавание.
        #LOC_PW_desc_Glumo = Глумо — крупнейшая планета системы Дэбдэб со сложной системой колец и разноцветными облаками. Её чудовищные размеры затмевают Джул. Вид на огромную систему колец со спутников, должно быть, впечатляет. С момента своего открытия она блистала во многих каверах прогрессивного рока.
        #LOC_PW_desc_Gup = Гуп — это небольшой каменный диск с безумной орбитой. Его существование ещё раз подтверждает теорию столкновения с Гурдаммой, и то, что это выброшенный кусок материала. Скорее всего, его выбросило в космос как фрисби, и отсюда появилось его быстрое вращение и плоская форма. Его сходство с летающей тарелкой привело к множеству неловких сообщений и довело до безумия нескольких астрономов. Пожалуйста, не прыгайте, когда гуляете вблизи экватора. Кербальское астрономическое общество ещё не определило, можно ли использовать его для игры в космический фрисби.
        #LOC_PW_desc_Gurdamma = Первая остановка Кербалтечества на пути к системе Дэбдэб. Гурдамма даёт представление о том, как мог выглядеть Кербин в эпоху Кадеон 4 миллиарда лет назад. У неё активная и изменчивая поверхность, испещрённая множеством кратеров всех форм и размеров, что указывает на крупное космическое событие недавнего прошлого. Здесь также есть обширные водные океаны, как и на Кербине, но её атмосфера токсична и содержит очень мало кислорода. У неё есть прекрасная система колец, где сейчас формируется её крупнейший спутник, Донк. Зная то, что мы знаем о нашей собственной планете, можно только гадать, какое будущее у этой планеты.
        #LOC_PW_desc_Jut = Джут — меньший в бинарной паре с Диросом. Он известен своим сходством с «швейцарским сыром» и хаотичным вращением. ЦУП не рекомендует пытаться съесть его.
        #LOC_PW_desc_KevbasAnomalyA = Загадочная кротовая нора на краю системы Кербола. Мы не знаем, как она там оказалась и какое у неё предназначение... но почему бы не воспользоваться этой возможностью для дешёвых межзвёздных путешествий?
        #LOC_PW_desc_KevbasAnomalyA_RSS = Загадочная кротовая нора на краю Солнечной Системы. Мы не знаем, как она там оказалась и какое у неё предназначение... но почему бы не воспользоваться этой возможностью для дешёвых межзвёздных путешествий?
        #LOC_PW_desc_KevbasAnomalyB = Вход в систему Дэбдэб с захватувающим видом!
        #LOC_PW_desc_Kleid = Клейд похож на яйцо Кракена. Будьте осторожны, если приземляитесь на него.
        #LOC_PW_desc_Lapat = Не отвращайтесь из-за его ярко-красных океанов. Лапат — райское убежище от хаоса внутренней системы Дэбдэб. Несмотря на то, что Лапат в основном покрыт льдом, на его экваторе есть некоторые участки, которые пригодные для жизни. Как в столь юном возрасте у него образовалась настоко богатая кислородом атмосфера, остаётся загадкой, делая его одним из самых аномальных тел в системе Дэбдэб.
        #LOC_PW_desc_Merbel = Не обманывайтесь этим местом. Хотя на Мербеле голубое небо, потрясающие виды и райский океан, её океаны полны токсичного сульфата меди, и в воздухе мало кислорода. Все равно, она очень красивая, и, если над ней немного поработать, она может многое предложить. Орбита и размеры Мербела указывают на то, что она когда-то сама была планетой. Когда Глумо двигался наружу через систему Дэбдэб, Мербел была захвачена и выведена на странную орбиту. Это событие, возможно, способствовало образованию впечатляющих колец Глумо.
        #LOC_PW_desc_Mesma = Месма — самый необычный спутник Аксода. Её поверхность покрыта ледяными равнинами, из которых выглядывают скалистые холмы. Некоторые говорят, что она напоминает подгоревший зефир... ммм, космический зефир... вкуснотень.
        #LOC_PW_desc_Noj = Ной находится в странном положении. Из-за своего крошечного размера и хрупкой орбиты он практически недоступен. Многие сравнивают его внешний вид с фрисби, булочкой или равиоло. Это из-за накопления материала колец Глумо. Этот процесс также проложил разрыв сквозь кольца.
        #LOC_PW_desc_Omasa = Омаса преданно следует за Месмой по её орбите. Омаса была названа в честь питомца первооткрывателя, который следовал его повсюду. Как и его питомец, Омаса всегда весёлая, а её ряд хребтов и кратеров образует улыбающееся лицо на одной из сторон.
        #LOC_PW_desc_Ovin = С душной атмосферой, которая пожирает ракеты на завтрак, с изрытой поверхностью без мест для посадки и с невероятной гравитацией, которая грозит сломать кости любому кербалу, осмелившемуся ступить на её поверхность, Овин — ужасающая планета, покорение которой станет колоссальным испытанием для кербалтечества. Её чудовищные размеры и плотность заставляют нас думать, что она может быть ядром газового гиганта, который потерял атмосферу. Это открытие изменило наше представление о планетах и стало причиной кошмаров для некоторых детей (и учёных) на долгие месяцы.
        #LOC_PW_desc_Rosh = Рош — крупнейшая луна Аксода. Хотя её грязная поверхность чёрная, как уголь, наличие угля там маловероятно. Некоторые сравнивают её многочисленные планиции с луковицой.
        #LOC_PW_desc_Shana = Шана — старейший спутник Глумо, о чём свидетельствуют её кратерированная поверхность, экваториальный хребет и более тёмная половина. Разница в цвете между двумя половинами Шаны поразительна. Её поверхность покрыта множеством выступов и скал, образовавшихся под воздействием мощных приливных сил Глумо.
        #LOC_PW_desc_Umod = Считается, что Умод пеформировался после столкновения с другим телом. Фрагменты столкновения до сих пор можно увидеть в виде колец Аксода.

        // Tuun Descriptions
        #LOC_PW_desc_BorgalsAnomalyA = До недавнего времени учёные-кербалы считали Дрес несуществуещим. Теперь они утверждают, что обнаружили и кротовую нору вокруг него!
        #LOC_PW_desc_BorgalsAnomalyA_Debdeb = На орбите Дорау была обнаружена эта кротовая нора. Есть только один способ узнать, куда она ведёт!
        #LOC_PW_desc_BorgalsAnomalyA_RSS = A strange wormhole recently discovered in the Solar system. Where could it lead?
        #LOC_PW_desc_BorgalsAnomalyB = Эта кротовая нора — скорый билет обратно в систему Кербола.
        #LOC_PW_desc_Ixia = Иксия — самый дальний и отдалённый ледяной мир, известный кербалечеством, по крайней мере сейчас. Он огромный, очень холодный и превосходит гравитацию Кербина более чем в два раза. Мы назвали его в честь великой богини из великой мифологии, которая когда-то населяла Кербин.
        #LOC_PW_desc_Puf = Пуф — довольно странная аномалия в системе Туун. Учёные Кербина пытаются понять, почему он не находится в приливном захвате. Единственный вывод заключается в том, что мощное столкновение привело к образованию огромного кратера, который после охлаждения образовал очень глубокий океан, замедляя вращение. Возможно стоит исследовать, что там находится... Конечно... если мы вообще сможем добраться туда.
        #LOC_PW_desc_Rask = Раск — один из двух приливно-заблокированных Супер-Кербинов, которые становятся всё более странными при каждом взгляде. Раск также был назван в честь высокомерного и эгоистичного короля. Соседним королевством правил Руск. После многих лет жестоких сражений война зашла в тупик, уничтожив обе стороны с помощью вещества, известного как Каповда.
        #LOC_PW_desc_RaskRuskBarycenter = Когда Жюль Керман (учёный, изучающий Кербин), наблюдал за Раском и Руском в очень мощный телескоп, это напомнило ему о вчеращней ночи. Увы, двойные Супер-Кербины названы в честь двух великих королей. ЦК хотел бы напомнить, что мы понятия не имеем, что может произойти между этими двумя планетами, и можно ли туда что-то отправить.
        #LOC_PW_desc_Rusk = Раск — один из двух приливно-отталкивающихся Супер-Кербинов, которые, становятся всё более странными при каждом взгляде. Руск назван в честь короля, сражавшегося со своим соседом Раском. Равные по силе, они всегда искали преимущество в своей войне. Изобретение Каповды и примитивных ракет в конечном итоге завершило конфликт, уничтожвя обе стороны. Как и эти короли, Раск и Руск уничтожают друг друга, застряв в бесконечной разрушительной спирали.
        #LOC_PW_desc_Tuun = Туун — звезда главной последовательности класса F, известная как одна из самых ярких звёзд на небе Кербина. Это второй по близости звёздный сосед Кербола.
        #LOC_PW_desc_Hurr = То, что мы когда-то считали ошибкой датчика нашего телескопа, оказалось Хурром, вращающимся вокруг Тууна! Учитывая его отражаемость и яркость, можно лишь предположить, что Туун обрезал то, что однажды было прекрасным газовым гигантом, и оставил только его ядро. «Хурр» — это звук, который издавали учёные, исследуя этот объект, поэтому он так и назвается.
        #LOC_PW_desc_Tavool = Тавоол — крупнейший газовый гигант в системе Туун, представляющий собой великолепное зрелище с его фиолетовыми облаками и полосками. Учёные отмечают толщину колец, что говорит об их молодости. Мы можем предположить это только благодаря очень специализированному телескопу, поскольку система Туун находится за тысячи световых лет от нас! Название этого великолепного газового гиганта происходит от имени отца великой богини из одной из мифологий Кербина, существовавшей тысячи лет назад.
        #LOC_PW_desc_Verda = Template.

