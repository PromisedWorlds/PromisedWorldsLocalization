		// ------------------- Debdeb -------------------
        #LOC_PW_sci_crewReport_DebdebSrfLanded = Какой прекрасный день иметь глаза. \n\n...И теперь их нет.

		// ------------------- Charr -------------------
        #LOC_PW_sci_crewReport_CharrSrfLandedMoltenCraters = Ты не уверен как ты тут приземлился. Лучше об этом сейчас не думать.
        #LOC_PW_sci_crewReport_CharrSrfLandedHotCraters = Ты рассматривешь огненный кратер. Тем же временем, твоя ракета плавится, как башня масла.
        #LOC_PW_sci_crewReport_CharrSrfLandedMidlands = Яркие ручии расплавленого железа стекают в бесконечно глубкие расплавленные кратеры. Если бы только система Кербола имела такую эпическую лава планету. (прости, Мохо)
        #LOC_PW_sci_crewReport_CharrSrfLandedHighlands = Металл под твоей ракетой светится мягким оранжевым.  Это напоминает тебе о ярких солнечьных деньках, кострах и оранжевым фруктовом мороженом.
        #LOC_PW_sci_crewReport_CharrSrfLandedMetallicMountains = Океан огня плывет по горизонту и исчезает в огне. Это поистине великолепное зрелище.

		// ------------------- Ovin -------------------
        #LOC_PW_sci_crewReport_OvinSrfLandedLowlands = Вы находитесь глубоко в гравитационном колодце Овина— то есть, новым постоянным домом вашего корабля.
        #LOC_PW_sci_crewReport_OvinSrfLandedMidlands = Земля была разорвана в бескрайнее пространство из песка, пыли и других мелких плоских предметов.
        #LOC_PW_sci_crewReport_OvinSrfLandedHighlands = Вы восхищаетесь сглаженным гравитацией ландшафтом, уходящим в неизведанное. Это прекрасное запустение.
        #LOC_PW_sci_crewReport_OvinSrfLandedMountains = Как Овин имеет горы под таким огромным давлением — для тебя загадка. Как ты планируешь выбратся отсюда — также загадка.
        #LOC_PW_sci_crewReport_OvinSrfLandedNedzerfjord = Недзерфьорд был назван в честь знаменитого Кербана Нездера, который умер от переломов ног, пытаясь нести слишком много закусок.
        #LOC_PW_sci_crewReport_OvinSrfLandedValleyofDespair = Добро пожаловать в Долину Отчаяния, названную так потому, что... ну, посмотрите на нее.
        #LOC_PW_sci_crewReport_OvinSrfLandedGulfofHairy = Волосатый Залив — это огромный каньон, который из космоса выглядит как зазубренная прядь волос. Говорят, что у любого кербала, увидевшего его, вырастет волшебная борода.
        #LOC_PW_sci_crewReport_OvinSrfLandedDustyCrater = Космический корабль слегка погружается в мягкий реголит кратера, заставляя задуматься, что было бы, если бы на Овине были зыбучие пески. Будем надеяться, что их нет.
        #LOC_PW_sci_crewReport_OvinSrfLandedHefftyCliffs = Есть дно, а есть дно Хеффти-Клиффс. Говорят, что тот, кто достигнет дна и начнёт копать, может оказаться именно здесь.
        #LOC_PW_sci_crewReport_OvinSrfLandedGreatNorthernRift = Великий Северный Разлом — это гигантский овраг, уступающий по размерам только Великому Южному Разлому. Мы полагаем, что он образовался в результате редкого суперземлетрясения.
        #LOC_PW_sci_crewReport_OvinSrfLandedGreatSouthernRift = Великий Южный Разлом — самый опасный сейсмический разлом в системе Дебдеб. Многие называют его пастью Кракена, поскольку то, что попадает туда, уже не возвращается.
        #LOC_PW_sci_crewReport_OvinSrfLandedLesserNorthernRift = Малый Северный разлом — младший и младший родственник Большого Северного разлома. Он нестабилен и подвержен внезапным обрушениям краев.
        #LOC_PW_sci_crewReport_OvinSrfLandedVinitaFissure = Названная в честь покойной Виниты Керы, эта трещина граничит с огромным горным хребтом, что делает ее заманчивым, но опасным чудом природы.

		//------------------- GURDAMMA ----------------------
        #LOC_PW_sci_crewReport_GurdammaSrfLandedDeepOceans = Ваш корабль скрипит и стонет из-за огромного давления. Вы понимаете, что это Kerbal Space program, а не Kerbal Submarine Program, да ведь?
        #LOC_PW_sci_crewReport_GurdammaSrfLandedOceans = Мерцающая жижа органической протоплазмы дрейфует рядом с кораблем. Надеемся, вы ничего не загрязняяете.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedCraterLakes = Вода вокруг корабля окрашена в прекрасный, тропический бирюзовый цвет. Если бы не вся эта слизь, это было бы идеальное место для пляжного отдыха.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedLowlands = The ground is damp and sandy. Rock outcroppings and patches of minerals extend toward the horizon. Земля песочная и влажная. Камни и куски минералов стремятся к горизонту.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedMidlands = Вы чувствуете себя, будто вы дома, в одной из пустынь Кербина. Но, огромная луна и кольца напоминают, насколько чужда эта планета.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedHighlands = Влага собирается на корпусе корабля. К счастью, все наши части нержавеющи.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedMountains = Расплывающиеся облака расходятся по солнечному небу пока вы наслаждаетесь Гурдаммой с её высочайших точек обзора.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedVolcanoes = Вы смотрите в тлеющую кальдеру. Тлеющая кальдера смотрит в вас.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedMountBogue = Гора Богуа названа в честь знаменитого Кербальского видеографа, Богуа Кербарк. Говорят, что самая высокая точка горы равна количеству его подписчиков.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedAshenLowlands = Вулканическая пыль рассыпана на размытом камне, как приправы на очень сухой корочке пиццы.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedAshenHighlands = Вулканическая пыль барахтается в горном ветру. Маленький смерч проходит рядом с кораблём, перед тем как превратиться в серый дым.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedAshenMountains = Пепел клубится у корабля, что создаёт угрозу засорить инструменты.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedShankastRiver = Ах, какое спокойное место! Конечно, не включая огромный протопланетарный диск, активно формирующися спутник и большую вулканическую активность. Возможно это место всё-таки и не такое спокойное...
        #LOC_PW_sci_crewReport_GurdammaSrfLandedTealRiver = Поток медленный, вода густая и тяжёлая. Хотя-бы цвет красивый. Кроме этого, фуууу.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedMylonRiver = Названная в честь ткани, используемой в производстве Кербальских скафандров, Милон красивая, но ужасно пахнущая река.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedFaultlines = Из-за того, что Гурдамма континентальный Прото-Кербин, вы не удивлены, что у Гурдаммы есть тектоническая активность. Главное, чтоб она не случилась сейчас.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedAshenFaultlines = Что хуже быть рядом с активным разломом? Быть рядом с активным разломом с подветренной стороны активного вулкана.
        #LOC_PW_sci_crewReport_GurdammaSrfLandedFloodedFaultlines = Вы задумываетесь, насколько большим могло бы быть цунами на Гурдамме, включая приливное притяжение Донка. Вы решаете, что лучше об этом не думать.

		// ------------------- DONK -------------------

        #LOC_PW_sci_crewReport_DonkSrfLandedLavaLakes = You contemplate how you managed to land on a lava lake. While impressive, it's probably time to get going now.
        #LOC_PW_sci_crewReport_DonkSrfLandedBasaltBasins = Heat waves rise from the dark, fractured surface. This would be a great place to toast a snack!
        #LOC_PW_sci_crewReport_DonkSrfLandedMares = The landscape reminds you of the first pictures Kerbinauts took on the Mun, except it's enveloped by an exosphere of protoplanetary fumes. Epic!
        #LOC_PW_sci_crewReport_DonkSrfLandedMidlands = Boulders and basaltic shards stretch off into the tan-hued unknown.

        #LOC_PW_sci_crewReport_DonkSrfLandedHighlands = Boulder clumps and chaotic rock formations dominate the highlands of this crater-infested world.
        #LOC_PW_sci_crewReport_DonkSrfLandedMountains = You're a little confused why this location is considered a mountain. To you, it looks more like a cratered mound jutting up from the surrounding land. Maybe the surveyor team had one too many snacks while writing their biome report.
        #LOC_PW_sci_crewReport_DonkSrfLandedCraters = This is it: the quintessential moon experience! Like snowflakes, every crater is unique. Perhaps you can make this one yours.
        #LOC_PW_sci_crewReport_DonkSrfLandedPolarLowlands = Only a fraction of Kerbinauts have visited the Mun's poles. Just wait until they hear about you!
        #LOC_PW_sci_crewReport_DonkSrfLandedPolarMidlands = Boulders and basaltic shards stretch off into the tan-hued unknown. Meanwhile, Donk's terminator lazily loops around the pole.
        #LOC_PW_sci_crewReport_DonkSrfLandedPolarHighlands = For a newly-formed, tidally-stressed moon, it sure is cold up here.

