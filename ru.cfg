		// ------------------- SHANA -------------------

        #LOC_PW_sci_crewReport_ShanaSrfLandedLowlands = The ground is smooth, rocky, and dusty all at the same time. You aren't really sure what's going on.
        #LOC_PW_sci_crewReport_ShanaSrfLandedDarkLowlands = The ground is...uh...hmm. You strain your eyes but can't see anything in the darkness.
        #LOC_PW_sci_crewReport_ShanaSrfLandedMidlands = There's not a whole lot going on here. Rocky crags race off across Shana's surface in all directions, but there isn't anything particularly interesting to see.
        #LOC_PW_sci_crewReport_ShanaSrfLandedDarkMidlands = You write down your observations of the situation.\n\nDark. It is very dark. Note to self: bring flashlight next time.
        #LOC_PW_sci_crewReport_ShanaSrfLandedHighlands = Glumo's rings shine brightly above the dull, rocky surface.
        #LOC_PW_sci_crewReport_ShanaSrfLandedDarkHighlands = You stare into the darkness, trying to make a witty observation about the moon's surface. Regrettably, giving Kerbals night vision never left the R&D stage.
        #LOC_PW_sci_crewReport_ShanaSrfLandedMountains = The other moons of the Glumo System shine brightly in the sky. Below, the brownish, greyish, orangish, yellowish surface of Shana lays unfazed.
        #LOC_PW_sci_crewReport_ShanaSrfLandedDarkMountains = It is pitch black. You are likely to be eaten by a Krue.
        #LOC_PW_sci_crewReport_ShanaSrfLandedPoles = What fun is visiting the poles if there isn't any snow? Anyway, onto the next destination, please.
        #LOC_PW_sci_crewReport_ShanaSrfLandedEquatorialRidge = A jagged row of mountains advances along the equator and out of sight. Loose gravel and dust shift beneath the craft.

		// ------------------- KLEID -------------------

        #LOC_PW_sci_crewReport_KleidSrfLandedLowlands = Земля каменистая. Интересно, сколько бы стоил Клейдный камень дома?
        #LOC_PW_sci_crewReport_KleidSrfLandedMidlands = Земля галечная. Вы замечаете идеально круглый камешек возле судна и тут же жалеете, что не взяли с собой клюшку для гольфа.
        #LOC_PW_sci_crewReport_KleidSrfLandedHighlands = Земля раздроблена. Это ужасное место для падения винта при попытке починить судно.
        #LOC_PW_sci_crewReport_KleidSrfLandedMountains = Земля неровная. Заметка: не выпускайте Кербанавтов наружу в одних лишь космических носках.
        #LOC_PW_sci_crewReport_KleidSrfLandedPoles = Ничего особенного не происходит. Интересно, нет ли здесь Мохола?
        #LOC_PW_sci_crewReport_KleidSrfLandedCanyons = Эти траншеи куда лучше каньона на Дрес. В общем, больше нет смысла посещать Дрес.\n\nИнтересно, сможет ли Стратен Керблитз сделать мост через это?

		// ------------------- MERBEL -------------------

        #LOC_PW_sci_crewReport_MerbelSrfLandedDeepSeas = BRRRRrRRRrRr
        #LOC_PW_sci_crewReport_MerbelSrfLandedSeas = COLD COLD COLD WHY ARE WE DOWN HERE--?
        #LOC_PW_sci_crewReport_MerbelSrfLandedShallowSeas = Little bubbles jiggle through the brackish water as they rise to the surface. Meanwhile, the craft jiggles through the water because it is cold.
        #LOC_PW_sci_crewReport_MerbelSrfLandedCoasts = Deep blue water laps at the stony, grey-blue shore. Lonely flakes of snow settle and absorb into the waves.
        #LOC_PW_sci_crewReport_MerbelSrfLandedLowlands = The air is dangerously cold from the humidity. Emulsified water droplets freeze on contact with the craft.
        #LOC_PW_sci_crewReport_MerbelSrfLandedMidlands = The wind comes and goes, showering the craft with snowflakes and ice flecks.
        #LOC_PW_sci_crewReport_MerbelSrfLandedHighlands = The wind is frustratingly cold at this altitude. The craft groans in anguish at the extreme temperatures.
        #LOC_PW_sci_crewReport_MerbelSrfLandedMountains = Thin air? Check. Deathly cold temperatures? Check. Scary ice monster about to eat us? Let's hope not.
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarDeepSeas = BRRRRrRRRrRr\n\nGET US OUT OF HEREEEEEEE
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarSeas = COLD COLD COLD WHY ARE WE DOWN HERE--?\nWHYYYYYYY?????
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarShallowSeas = Little bubbles collect into an air pool underneath the polar ice. You hope that doesn't mean the craft has a leak somewhere.

        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarCoasts = It is not clear where the coast ends and the ice sheets begin.
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarLowlands = The continent is locked underneath at least 10 meters of ice. Us too, if we stay here.
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarMidlands = Snowdrifts and snow devils slam the craft as the wind tumbles toward the lowlands.
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarHighlands = The craft buckles and shakes in the extreme environment.
        #LOC_PW_sci_crewReport_MerbelSrfLandedPolarMountains = Take us out of this frozen whirlwind, or else...uh...\n\n...or else we'll eat the rest of the SNACKS.

		// ------------------- DIROS -------------------

        #LOC_PW_sci_crewReport_DirosSrfLanded = Земля неровная, в кратерах, и приземляться на неё в целом неприятно. Над головой Джyт исполняет завораживающий орбитальный танец. Будем надеяться, что его не затянет на траекторию столкновения с нами.

		// ------------------- JUT -------------------

        #LOC_PW_sci_crewReport_JutSrfLanded = По сути, мы находимся на более потрёпанной версии Гилли. Это луна... луны... планеты со множеством других значимых лун. Да... орбита этой штуки определённо нестабильна. Давайте убираться отсюда.

		// ------------------- AXOD -------------------
        #LOC_PW_sci_crewReport_AxodSrfLanded = AUGHHHH AUGHHHHHHHHH A--\n\n*Inhales*\n\n--UGHHHHHHH

		// ------------------- UMOD -------------------

        #LOC_PW_sci_crewReport_UmodSrfLandedLowlands = The ground has an almost taffy-like appearance, stretching and folding between the rocks.
        #LOC_PW_sci_crewReport_UmodSrfLandedMidlands = The ground has stretch marks. Umod's collision must have been sudden, unpleasant, and a major contributor of mass.
        #LOC_PW_sci_crewReport_UmodSrfLandedHighlands = These mounds of pyroclastic rock extend high above Umod's surface--no doubt a result of its traumatic collision event.
        #LOC_PW_sci_crewReport_UmodSrfLandedMountains = We are at the tippy top of the largest pyroclastic mounds ever discovered. Science is awesome!
        #LOC_PW_sci_crewReport_UmodSrfLandedCraters = It's odd how few craters there are. Maybe Umod only cooled after most of the collision fragments rejoined its mass?
        #LOC_PW_sci_crewReport_UmodSrfLandedCraterPeaks = These impacts must have been especially violent to generate these peaks. Yikes!

		// ------------------- MESMA -------------------

        #LOC_PW_sci_crewReport_MesmaSrfLandedCracks = A labyrinth of trenches towers over the ship. According to Kerbal folklore, the Kraken wanders these cosmic halls, searching for tasty playthings.
        #LOC_PW_sci_crewReport_MesmaSrfLandedIceSheets = The flat, slick terrain is perfect for ring gazing.
        #LOC_PW_sci_crewReport_MesmaSrfLandedRockyFlats = The ground is rocky with a touch of forbidden ice-dirt sorbet.
        #LOC_PW_sci_crewReport_MesmaSrfLandedRockySlopes = The ground slopes down toward the icy wastelands below.
        #LOC_PW_sci_crewReport_MesmaSrfLandedRockyMountains = This is one of the mountains of all time. Can we visit the canyons next?

		// ------------------- OMASA -------------------

        #LOC_PW_sci_crewReport_OmasaSrfLandedLowlands = The ground is unusually soft, like wet clay or a muddy sponge. You contemplate going outside and making a mud castle, but you decide against it.
        #LOC_PW_sci_crewReport_OmasaSrfLandedMidlands = The ground is light and crunchy, like your favorite candy bar. You feel your stomach rumble.
        #LOC_PW_sci_crewReport_OmasaSrfLandedHighlands = The ground is airy but firm. Far below you, massive concentric rings circumnavigate Omasa's massive craters. You wonder if they were formed naturally, or you're not alone after all.
        #LOC_PW_sci_crewReport_OmasaSrfLandedPeaks = The ground slopes sharply toward the cratered lowlands just a few hundred meters from the ship. You can see Glumo's rings very clearly up here.

		// ------------------- ROSH -------------------

        #LOC_PW_sci_crewReport_RoshSrfLandedLowlands = The ground is black and crunchy. It reminds you of charcoal, but there are no trees nearby to produce it.
        #LOC_PW_sci_crewReport_RoshSrfLandedMidlands = Everything is tinged grey. It's a little depressing, honestly. Can we go somewhere else?
        #LOC_PW_sci_crewReport_RoshSrfLandedHighlands = The landscape is chalky. Dust clings to the ship where it connects to the ground.
        #LOC_PW_sci_crewReport_RoshSrfLandedPeaks = Peaks...\nUh...what peaks? "Big hill" would be pushing it. I guess they mean peaks as in "jagged", not "mountain"?
        #LOC_PW_sci_crewReport_RoshSrfLandedPlanitia = They say Rosh's mare reminds Kerbals of onions. I, unfortunately, have to disagree. Like...what? Who comes up with this stuff?
        #LOC_PW_sci_crewReport_RoshSrfLandedMountNedzer = Named after Kerina Nezder, Mount Nezder is the tallest lump of stuff on Rosh. It is far from being the tallest mountain in the Debdeb System, though.

		// ------------------- DORAU -------------------

        #LOC_PW_sci_crewReport_DorauSrfLandedShores = Liquid nitrogen gently washes over the shoreline. You know, the shore might be cold, but compared to the oceans, it's a tropical paradise.
        #LOC_PW_sci_crewReport_DorauSrfLandedLowlands = The coasts are a cloudy wasteland of ice, rock, and the occasional snowstorm. They are a perfect balance between gloomy and cozy.
        #LOC_PW_sci_crewReport_DorauSrfLandedMidlands = Jagged animal stripes of rock and mineral veins carve elaborate patterns through the ice. Your eyes trace the paths as they vanish off into the snowy haze.
        #LOC_PW_sci_crewReport_DorauSrfLandedHighlands = Shimmering clouds of ice shards drift by, showering the craft in frozen bits and bobs. Sunlight refracts through the airborne crystals and cascades onto the slopes as mini rainbows.
        #LOC_PW_sci_crewReport_DorauSrfLandedNitrogenSeas = You try to share your thoughts, but your jaw is frozen shut, and you left your crowbar at home. Perhaps it's time to go elsewhere.

		// ------------------- BIS -------------------

        #LOC_PW_sci_crewReport_BisSrfLanded = You hope mission control lets you go outside; this place is EVA heaven!

		////////////////////// FLYING ////////////////////

		// ------------------- DEBDEB -------------------

        #LOC_PW_sci_crewReport_DebdebFlyingLow = You can see Debdeb's sunspots in great detail. That is not a good thing.
        #LOC_PW_sci_crewReport_DebdebFlyingHigh = You take a quick glance at Debdeb's surface and instantly regret your decision.
        #LOC_PW_sci_crewReport_DebdebInSpaceLow = Radiation levels outside are approaching lethal levels.
        #LOC_PW_sci_crewReport_DebdebInSpaceHigh = We are on a journey far from home, basking in the light of a million interstellar fireflies.

		// ------------------- CHARR -------------------

        #LOC_PW_sci_crewReport_CharrInSpaceLow = Charr's glowing surface stretches, folds, and flows in a mesmerizing fire dance.
        #LOC_PW_sci_crewReport_CharrInSpaceHigh = The surface is pockmarked, red, and inflamed--a bad case of space acne.

		// ------------------- OVIN -------------------

        #LOC_PW_sci_crewReport_OvinFlyingLow = You fight to keep the craft intact under the extreme gravity. Meanwhile, the gravity giggles at your puny efforts.
        #LOC_PW_sci_crewReport_OvinFlyingHigh = The atmosphere wraps around your craft and tries to pull it down. Not far below, Ovin's smooth, teak surface is a siren's call.
        #LOC_PW_sci_crewReport_OvinInSpaceLow = Ovin's surface is flat as a pancake. If you descend, you will be too.
        #LOC_PW_sci_crewReport_OvinInSpaceHigh = Ovin is the god of wisdom and old age in ancient Kerbal mythology. Based on your travel preferences, you don't seem to want either.

		// ------------------- GURDAMMA -------------------

        #LOC_PW_sci_crewReport_GurdammaFlyingLow = This is the ultimate interstellar adventure. You wish you could land, unfurl a beach umbrella, and lounge in Debdeb's alien sunbeams.
        #LOC_PW_sci_crewReport_GurdammaFlyingHigh = Far below, Gurdamma's crater lakes shimmer cheerfully. The young land fades in and out of view beneath the wispy clouds and volcanic ash.
        #LOC_PW_sci_crewReport_GurdammaInSpaceLow = It looks humid down there. If Gurdamma ever has a gnat infestation, I'm gonna cry.
        #LOC_PW_sci_crewReport_GurdammaInSpaceHigh = You can't help but marvel at how analogous Gurdamma, Donk, and Gup are to Kerbin, the Mun, and Minmus. It's like you have traveled back in time.

		// ------------------- DONK -------------------

        #LOC_PW_sci_crewReport_DonkFlyingLow = Wispy tendrils of rock vapor and other carcinogenic fumes rise from cracks in the surface and dissipate into the omnipresent haze.
        #LOC_PW_sci_crewReport_DonkFlyingHigh = A gentle wind lifts the craft as Donk's atmosphere escapes into space.
        #LOC_PW_sci_crewReport_DonkInSpaceLow = Like the Mun, Donk has mare, craters, lava, and an atmosphere...\n\nOn second thought, maybe they aren't so similar after all.
        #LOC_PW_sci_crewReport_DonkInSpaceHigh = Donk glows a soft, golden color. It complements the cheery oranges and yellows of the protoplanetary disk well.

		// ------------------- GUP -------------------

        #LOC_PW_sci_crewReport_GupInSpaceLow = You know what would be cool? An EVA race around the equatorial ridge! First one to lap the moon wins the rest of the snacks.
        #LOC_PW_sci_crewReport_GupInSpaceHigh = Gup would make for a good skipping stone. \n...Too bad Gurdamma doesn't have a lake big enough to skip it across.

		// ------------------- LAPAT -------------------

        #LOC_PW_sci_crewReport_LapatFlyingLow = Glowing yellow spores, wisps of cloud vapor, and flocks of fat alien birds glide by. Wow!
        #LOC_PW_sci_crewReport_LapatFlyingHigh = It's hard to tell from this altitude whether Lapat is just an atmospheric Duna or something more precious.
        #LOC_PW_sci_crewReport_LapatInSpaceLow = The surface is an awkward blend of deep reds, dirty oranges, cloudy whites, and sky blues.
        #LOC_PW_sci_crewReport_LapatInSpaceHigh = Duna? Is that you???

		// ------------------- GLUMO -------------------

        #LOC_PW_sci_crewReport_GlumoFlyingLow = It is frighteningly dark outside. A superbolt flash illuminates a cloudscape far from the soothing blues and oranges of the upper decks.
        #LOC_PW_sci_crewReport_GlumoFlyingHigh = Oranges, blues, and the mysterious color in between swirl, combine, and separate around the craft. So pretty!
        #LOC_PW_sci_crewReport_GlumoInSpaceLow = Purple, orange, and blue are the last colors you would expect to see together, yet here they are. Who knew a clown vomit gas giant could be so charming?
        #LOC_PW_sci_crewReport_GlumoInSpaceHigh = Glumo is such an amazing planet. It's a shame someone has already put a ring on it.

		// ------------------- NOJ -------------------

        #LOC_PW_sci_crewReport_NojInSpaceLow = Careful--that equatorial ridge means business!
        #LOC_PW_sci_crewReport_NojInSpaceHigh = On Kerbin, Noj is a famous brand of ice cream sandwich made from ground-up Minmus dust. You can see the resemblance.

		// ------------------- SHANA -------------------

        #LOC_PW_sci_crewReport_ShanaInSpaceLow = There isn't a lot going on down there. If it weren't for the ridge, Shana would be a boring, brown ball.
        #LOC_PW_sci_crewReport_ShanaInSpaceHigh = Shana's equatorial ridge has a unique flow to it. It seems to be pulling the surrounding terrain clockwise around the moon.\n\n...Or is it counterclockwise?

		// ------------------- KLEID -------------------

        #LOC_PW_sci_crewReport_KleidInSpaceLow = Kleid's canyons snake across its surface, carving intricate paths into the stone.
        #LOC_PW_sci_crewReport_KleidInSpaceHigh = Astronomers once renamed Kleid to Heartbreak to protest the reclassification of Eeloo to "dwarf planet". It remains Heartbreak to many today.

		// ------------------- MERBEL -------------------

        #LOC_PW_sci_crewReport_MerbelFlyingLow = There is a lot of packed snow down there. Think we can make a quick stop for shaved ice? I brought mango syrup!
        #LOC_PW_sci_crewReport_MerbelFlyingHigh = There are snow worlds, and then there's MERBEL. Just look at those deep blue waves and stone-cold icecaps...
        #LOC_PW_sci_crewReport_MerbelInSpaceLow = It's amazing that Merbel has clouds. You half expect them to see them flash-freeze into spongy vapor bricks and plummet to the ground.
        #LOC_PW_sci_crewReport_MerbelInSpaceHigh = Mmmm...blue raspberry sorbet. I hope those oceans taste as good as they look.

		// ------------------- DIROS -------------------

        #LOC_PW_sci_crewReport_DirosInSpaceLow = The surface is so cratered, it's hard to tell how many craters went into the creation of one misshapen divot.
        #LOC_PW_sci_crewReport_DirosInSpaceHigh = Huh.\nYou know, if you squint, Diros kinda looks like Moho.

		// ------------------- JUT -------------------

        #LOC_PW_sci_crewReport_JutInSpaceLow = The surface is covered in big craters, small craters, and countless other crater descriptions in between.
        #LOC_PW_sci_crewReport_JutInSpaceHigh = You struggle to determine whether you're looking at Jut or Gilly. Did you take a wrong turn?

		// ------------------- AXOD -------------------

        #LOC_PW_sci_crewReport_AxodFlyingLow = The wind roars outside as you traverse the lower cloud decks. You suspect the craft will be torn asunder long before it reaches crush depth.
        #LOC_PW_sci_crewReport_AxodFlyingHigh = Creamy blues and whites race by, curling and swirling into blueberry parfait goodness.
        #LOC_PW_sci_crewReport_AxodInSpaceLow = Lightning flashes pierce through the cloud bands. The white bands ride high, revealing frigid cyan maelstroms deeper in the interior.
        #LOC_PW_sci_crewReport_AxodInSpaceHigh = Axod is Glumo's forgotten cousin. With muted colors, smaller rings, and a sequence of dim, muddy moons, many believe that visiting the planet is waste of taxpayer funds. Fortunately, more enlightened minds run our space program.

		// ------------------- UMOD -------------------

        #LOC_PW_sci_crewReport_UmodInSpaceLow = The surface is dimpled but not cratered. There are a lot of crazy color patterns going on down there.
        #LOC_PW_sci_crewReport_UmodInSpaceHigh = Umod has the texture of a butterball and the appearance of a butterball dropped into a rocket engine.

		// ------------------- MESMA -----------------

        #LOC_PW_sci_crewReport_MesmaInSpaceLow = It's amazing how a moon can be so smooth yet so fractured. Mesma would be an awesome place to go cross-country skiing.
        #LOC_PW_sci_crewReport_MesmaInSpaceHigh = Mesma looks like a chunk of desert that got left in the sun too long. Since ice plains are technically deserts, this assessment isn't far from the truth.

		// ------------------- OMASA -----------------

        #LOC_PW_sci_crewReport_OmasaInSpaceLow = Omasa's craters remind you of the whirlpools ancient Kerbals decorated maps of Kerbin with. Hopefully that's just a coincidence.
        #LOC_PW_sci_crewReport_OmasaInSpaceHigh = The surface is lumpy in some places and stepped in others. How strange.

		// ------------------- ROSH -----------------

        #LOC_PW_sci_crewReport_RoshFlyingLow = The surface is very, very close. I'm just going to close my eyes and hope you've got this under control.
        #LOC_PW_sci_crewReport_RoshFlyingHigh = The surface is close, and the atmosphere is thin. Be careful, please!
        #LOC_PW_sci_crewReport_RoshInSpaceLow = It's a gloomy world down there. Next time, let's bring a few buckets of paint to help spruce things up. Maybe solar-powered Khristmas lights, too!
        #LOC_PW_sci_crewReport_RoshInSpaceHigh = Rosh looks like a stone-flavored gumball. That's about all you can tell from this height.

		// ------------------- DORAU -----------------

        #LOC_PW_sci_crewReport_DorauFlyingLow = Flying conditions are favorable right now. Thick atmosphere? Low gravity? All right!
        #LOC_PW_sci_crewReport_DorauFlyingHigh = A feeling of calm washes over you. It's so peaceful out here.
        #LOC_PW_sci_crewReport_DorauInSpaceLow = A large polar low circles over one of Dorau's nitrogen seas. It is hypnotically calm.
        #LOC_PW_sci_crewReport_DorauInSpaceHigh = A comically large atmosphere rests atop the cold, yellow-grey plains of Dorau. Soft as a lullaby, it calls to you, beckoning you to sleep.

		// ------------------- BIS -----------------

        #LOC_PW_sci_crewReport_BisInSpaceLow = It's hard to see the surface. Maybe we should send someone out on EVA.
        #LOC_PW_sci_crewReport_BisInSpaceHigh = It's too dim to discern any noteworthy features. We need to get closer.



