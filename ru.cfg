        #LOC_PW_sci_crewReport_GupSrfLandedEquatorialRidge = Местность параболически уходит от вас в обе стороны. Или она уходит линейно? Вы жалеете, что оставили свой нивелир дома.
        #LOC_PW_sci_crewReport_GupSrfLandedSlopes = Трудно сказать в какую сторону вас тянет гравитация и как сильно.
        #LOC_PW_sci_crewReport_GupSrfLandedMidlands = Непонятно, почему в Гупе есть среднегорья, но нет ни низменностей, ни возвышенностей. В любом случае, посмотрите, как прекрасна отсюда Гурдамма!
