		// ******** evaReport ********

        #LOC_PW_sci_evaReport_default =  看来你的乘员在偷懒。（请在论坛与开发团队联系）

		////////////////////// SURFACE ////////////////////

		// ------------------- Debdeb -------------------
        #LOC_PW_sci_evaReport_DebdebSrfLanded =  好烫的土豆！好烫的土豆！烫烫烫！！！

		// ------------------- Charr -------------------
        #LOC_PW_sci_evaReport_CharrSrfLandedMoltenCraters =  我已经感觉不到我的脚了。真得“感谢”这三级烧伤啊。
        #LOC_PW_sci_evaReport_CharrSrfLandedHotCraters =  我太空鞋的鞋底正在融化，我很快也会步它们的后尘。
        #LOC_PW_sci_evaReport_CharrSrfLandedMidlands =  我不明白你为什么要派我们来执行这个任务。一个纸糊的团队根本不适合踏足地狱！
        #LOC_PW_sci_evaReport_CharrSrfLandedHighlands =  地面已经热到可以煎鸡蛋了。要是我们有一颗不会在真空中爆炸的鸡蛋就好了……
        #LOC_PW_sci_evaReport_CharrSrfLandedMetallicMountains =  我总是看到地面上有小束闪光在舞动。强烈的太阳风一定是在激发Charr的金属地壳。

		// ------------------- Ovin -------------------
        #LOC_PW_sci_evaReport_OvinSrfLandedLowlands =  说话……很……艰难。拉动……下巴……太……费力……了……
        #LOC_PW_sci_evaReport_OvinSrfLandedMidlands =  我想给你写一份舱外活动报告，但是每当我抓住一支笔，我都感觉它要把我的手指头拽断。
        #LOC_PW_sci_evaReport_OvinSrfLandedHighlands =  我总是忍不住想起那个坎星传说。据说在Ovin上生活着一种像恐龙一样的强大生物，它的下颌强壮到足以咬断加强的着陆器。\n\n在我们来之前真的确认过Ovin上没有过任何生命吗？
        #LOC_PW_sci_evaReport_OvinSrfLandedMountains =  我或许是这颗行星上最高的物体，直到压力大到把我的脊椎从屁股里面喷射出来。到那时我就是这里最“死”的东西了。
        #LOC_PW_sci_evaReport_OvinSrfLandedNedzerfjord =  太佩服内泽了，我现在几乎都撑不住自己了。
        #LOC_PW_sci_evaReport_OvinSrfLandedValleyofDespair =  我分不清心里的疼痛是来自焦虑，还是所有血液都涌到了腿上。可能两者皆有吧。
        #LOC_PW_sci_evaReport_OvinSrfLandedGulfofHairy =  好吧，我盯着峡谷看了五分钟了，可我看到的只有一层绒毛。我的失望难以估量，这一天都被毁了。
        #LOC_PW_sci_evaReport_OvinSrfLandedDustyCrater =  很难说我现在正在陷入土壤之中，还是陷入自我的深渊。
        #LOC_PW_sci_evaReport_OvinSrfLandedHefftyCliffs =  想象一下从这些斜坡上滑雪下去，你很可能会打破一项陆上速度纪录
        #LOC_PW_sci_evaReport_OvinSrfLandedGreatNorthernRift =  现在唯一在 “发抖” 的是我的肚子。这么多重活干下来，我都饿了。
        #LOC_PW_sci_evaReport_OvinSrfLandedGreatSouthernRift =  海怪之喉，是吧？你觉得我们把驾驶舱的垃圾喂给它，它会介意吗？
        #LOC_PW_sci_evaReport_OvinSrfLandedLesserNorthernRift =  反复无常……容易突然失控崩溃……可我们还是到这儿了。我搞不清楚你这种不顾安全的行为，到底是勇敢还是愚蠢。
        #LOC_PW_sci_evaReport_OvinSrfLandedVinitaFissure =  我能把一块石头扔过裂缝，看看它会产生多大的冲击力吗？你知道的，这是为了科学研究。

		//------------------- GURDAMMA ----------------------
        #LOC_PW_sci_evaReport_GurdammaSrfLandedDeepOceans =  嗨--\n（呛水）
        #LOC_PW_sci_evaReport_GurdammaSrfLandedOceans =  你看见那个了吗？？？水里有东西！ \n\n没事了，别在意。只是更多的黏液。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedCraterLakes =  我的面罩上到处都是黏液。希望它不是食肉的。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedLowlands =  给自己的提醒：下次记得带沙滩毛巾和遮阳伞。我们在这里的第一个住所应该是一栋海滩别墅。啊……
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMidlands =  这个地方有着Mun那令人兴奋的地形、坎星赤道的温暖，以及Duna那永恒的宁静。而且还不用交税！谁能想到天堂就坐落在Gurdamma呢……
        #LOC_PW_sci_evaReport_GurdammaSrfLandedHighlands =  哎呀，太潮湿了。我的遮阳板需要装个雨刮器才行。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMountains =  我的皮肤感觉黏糊糊的，即便穿着宇航服也是如此。我感觉自己就像一块微波炉加热的砂锅菜，被浸泡在枫糖浆里。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedVolcanoes =  “我们降落在一座活火山边上吧，” 你说。“会很有趣的，” 你说。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMountBogue =  嗯…… 如果我们想维持博格山的传说，那么每个在这里降落的人都应该订阅博格先生，然后在起飞后取消订阅。不过，这里根本没有手机信号来做这些事……
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenLowlands =  这东西吸入体内肯定没好处。你在派我出去之前检查过我的空气过滤器…… 对吧？
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenHighlands =  我想知道的Gurdamma火山上是否有火龙卷在肆虐。\n\n实际上，忘了我说过那话吧。这里有很多科学依据，好吗？
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenMountains =  我需要一个个人喷雾器；这些灰尘把我的面罩都弄得模糊不清了。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedShankastRiver =  那片水看起来浑浊不清。\n水不应该如此浑浊
        #LOC_PW_sci_evaReport_GurdammaSrfLandedTealRiver =  呃啊……我感觉在这里待着好恶心。那片水里可能正在滋生着上百万种新疾病。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedMylonRiver =  呃啊…… 这里闻起来像呕吐物。这味道都透过我的空气过滤器了……
        #LOC_PW_sci_evaReport_GurdammaSrfLandedFaultlines =  我不好说正在晃动的是大地还是我的神经。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedAshenFaultlines =  我觉得比起死于火山喷发，我更愿意死于地震。话虽如此，如果可以选择的话，我根本不想死。
        #LOC_PW_sci_evaReport_GurdammaSrfLandedFloodedFaultlines =  在Gurdamma上维持一个沿海定居点将是一场噩梦。看看那些海浪——现在甚至都不是涨潮期！
		// ------------------- DONK -------------------

        #LOC_PW_sci_evaReport_DonkSrfLandedLavaLakes =  我——的——眼——睛——噢噢噢噢噢哇哇哇哇哇哇——
        #LOC_PW_sci_evaReport_DonkSrfLandedBasaltBasins =  我想我今天就是那个被烤得香香脆脆的小零食了:(
        #LOC_PW_sci_evaReport_DonkSrfLandedMares =  这里的氛围确实挺酷的，但无疑正损坏着我的空气过滤器。我嘴里能尝到一种难闻的味道，而且这味道不是来自过期的零食。
        #LOC_PW_sci_evaReport_DonkSrfLandedMidlands =  我希望Mun也有岩浆。整个坎巴拉星系里面怎么就没有哪怕一片岩浆池呢？
        #LOC_PW_sci_evaReport_DonkSrfLandedHighlands =  你能想象如果环绕Kerbin的不是Mun而是Donk吗？当然，这会导致大规模破坏，但在大约五分钟内，这将是一场很棒的冒险。
        #LOC_PW_sci_evaReport_DonkSrfLandedMountains =  你有点困惑，为什么这个地方会被视为一座山。在你看来，它更像是一个布满坑洼的土丘，从周围的土地上突出来。或许是测量团队在写生物群系报告时吃了太多零食（才会这么判断）。
        #LOC_PW_sci_evaReport_DonkSrfLandedCraters =  就是这样：这是最具代表性的月球体验！就像雪花一样，每一个环形山都是独一无二的。或许你可以让这个成为专属于你的。

        #LOC_PW_sci_evaReport_DonkSrfLandedPolarLowlands =  只有少数坎星宇航员造访过月球的极地。等着看他们听到你的消息会是什么反应吧！
        #LOC_PW_sci_evaReport_DonkSrfLandedPolarMidlands =  巨石和玄武岩碎片延伸至棕褐色的未知之处。与此同时，Donk的明暗分界线在极点周围慵懒地环绕着。
        #LOC_PW_sci_evaReport_DonkSrfLandedPolarHighlands =  对于一颗新形成、受到潮汐应力作用的卫星来说，这里确实很冷。

		// ------------------- GUP -------------------

        #LOC_PW_sci_evaReport_GupSrfLandedEquatorialRidge =  我在想我们要不要在Gup上建造一个环形空间站。那样我们想什么时候去Gurdamma就什么时候去了！
        #LOC_PW_sci_evaReport_GupSrfLandedSlopes =  这些山坡应该叫做西西弗斯之坡。你越往赤道走，你的旅程就越艰难，尽管地形大体上依然平坦。
        #LOC_PW_sci_evaReport_GupSrfLandedMidlands =  Gup和Gilly应该结婚。\n\n哈？我是不是说话太大声了？抱歉……我最近有点无聊。
        #LOC_PW_sci_evaReport_GupSrfLandedPoles =  这就像是在游乐场的那种旋转木马上，但真的，真的很无聊。我怀念被离心力甩得晕头转向的感觉。

		// ------------------- LAPAT -------------------

