        // ******** Debdeb Descriptions ********
        #LOC_PW_desc_Axod = Axod es el objeto más azul descubierto por la Kerbalidad, con anillos azules y cielos azules. Lo que le falta de tamaño lo compensa con increíbles vistas y muchas lunas únicas para explorar.
        #LOC_PW_desc_Bis = Bis es el compañero helado distante de Dorau. Su superficie quebrada con manchas hace que se parezca a un biscuit, por eso el nombre.
        #LOC_PW_desc_Charr = Charr es un mundo golpeado de puro hierro que se cocina en el calor intenso de Debdeb. Es posiblemente el planeta más joven en el sistema y se formó del material protoplanetario del disco. Cuando se descubrió, los fabricantes de carteleras creyeron haber encontrado una mina de oro como una pintura que brilla en la oscuridad. Pronto se dieron cuenta cuando se que se debía al calor del hierro fundido en su superficie.
        #LOC_PW_desc_Debdeb = Debdeb es una estrella de secuencia principal tipo-G, ligeramente más pequeña y oscura que El Sol, dándonos un recordatorio constante que El Sol no es el centro del universo. Es una estrella joven rodeada de un disco de masa protoplanetaria, en el que algunos planetas se están formando. No se la debe de ver directamente, causa efectos similares a los de mirar a El Sol, a lo que los doctores llaman "una idea estúpida"
        #LOC_PW_desc_Diros = Diros es el cuerpo más grande del par binario, tiene un terreno impresionante con montañas y cráteres por toda la superficie, desde aquí se puede ver todo el sistema Glumo.
        #LOC_PW_desc_Donk = Se cree que Donk se formó de una colisión entre Gurdamma y otro planeta cercano y el sistema de anillos en el que se forma. Su superficie es joven, con parches de lava enfriándose por toda la superficie. Cuando se le preguntó a Nate Kerman que nombre darle a esta luna recientemente descubierta, se dio un cabezazo muy veloz con la puerta del observatorio esta tarde. Entonces Donk era la novedad del observatorio.
        #LOC_PW_desc_Dorau = Dorau es una bola de nieve merodeando en las afueras del sistema Debdeb. Se lo nombró un planeta desde el día de su descubrimiento y cualquiera que estuviera en desacuerdo fue echado. Su atmósfera "esponjosa" hace que se vea borroso bajo el telescopio, como una bola de algodón. Sus mejores características son sus océanos de nitrógeno líquido por la superficie. Los ingenieros Kerbal dicen que los trajes "deberían" ser capaces de tolerar una nadadita.
        #LOC_PW_desc_Glumo = Glumo es el planeta más grande del sistema Debdeb, con un complejo sistema de anillos y nubes de muchos colores, su tamaño pone a Jool como un enano. Su vasto sistema de anillos desde sus lunas debe de ser espectacular. Ha aparecido en los álbumes de muchas estrellas de prog rock desde su descubrimiento.
        #LOC_PW_desc_Gup = Gup es un pequeño disco de piedra con una órbita loca. Su existencia demuestra aún más la teoría de la colisión con Gurdamma, ya que Gup probablemente es un pedazo de material eyectado, seguramente como un frisbee hacia el espacio, por eso su rápida rotación y forma plana. Su apariencia recuerda a un platillo volador, lo que llevó a múltiples vergonzosos reportes de astrónomos volviendose locos hasta la insanidad. Por favor recuerda usar un jetpack si caminas por el ecuador. La Sociedad Astronómica Kerbal todavía no deduce su uso para juegos de frisbee-espacial.
        #LOC_PW_desc_Gurdamma = La primera parada de la Kerbalidad en el sistema Debdeb. Gurdamma ofrece una mirada de cómo se podría haber visto Kerbin hace 4 mil millones de años, durante el periodo Kadeon. Tiene una superficie activa y cambiante, que está atravesada por cráteres de todos los tamaños, lo cual marca a un evento cósmico mayor en el pasado reciente. También hay vastos océanos de agua como en Kerbin, pero su atmósfera es tóxica con muy poco oxígeno presente. Tiene un bello sistema de anillos donde su luna más grande, Donk, se está formando. Sabiendo lo que sabemos de nuestro planeta, sólo podemos predecir qué futuro le espera a este planeta.
        #LOC_PW_desc_Jut = Jut es el cuerpo menor del par binario. Se lo conoce por su apariencia de queso suizo y caótica rotación. El KSC no recomienda intentar comerlo.
        #LOC_PW_desc_KevbasAnomalyA = Un misterioso agujero de gusano al borde del sistema kerbolar. No estamos seguros de como llego ahi o cual es su propósito... pero por qué no capitalizar de la oportunidad del viaje interestelar barato?
        #LOC_PW_desc_KevbasAnomalyB = La entrada al sistema Debdeb, con vistas increibles!
        #LOC_PW_desc_Kleid = Kleid parece un huevo de Kraken, sé gentil si vas a aterrizar aquí.
        #LOC_PW_desc_Lapat = No te asustes por sus océanos rojo furia, Lapat es un respiro del caos del sistema interior de Debdeb. A pesar de ser mayoritariamente hielo, Lapat tiene algunas características habitables en el ecuador. Cómo consiguió su atmósfera rica en oxígeno a una edad tan temprana es un misterio, haciéndolo uno de los cuerpos más anómalos del sistema Debdeb.
        #LOC_PW_desc_Merbel = No seas engañado por este lugar. Puede que Merbel tenga océanos, vistas increíbles y océanos paradisíacos,pero los océanos están llenos de sulfato de cobre tóxico y no hay suficiente oxígeno en el aire para respirar, aun así es muy linda y tiene mucho para ofrecer con un poco de intervención Kerbal. La órbita de Mervel y su tamaño sugieren que alguna vez fue un planeta independiente, a medida que Glumo se desplazaba hacia el sistema exterior, Merbel fue capturado y forzado a tener una órbita inclinada. Este evento pudo tener algo que ver con los anillos espectaculares de Glumo.
        #LOC_PW_desc_Mesma = Mesma es la luna más extraña de Axod. Su superficie está dominada por planicies heladas con algunas colinas de roca por aquí y por allá. Algunos dicen que se parece a un malvavisco quemado...un malvavisco espacial... delicioso.
        #LOC_PW_desc_Noj = Noj está en un lugar raro. Debido a su miserable tamaño y precaria órbita, es casi inaccesible. Muchos la comparan con un frisbee, una piedra o un ravioli. Eso se debe a la acumulación de material en los anillos de Glumo, este proceso también ha dejado un camino a través de los anillos.
        #LOC_PW_desc_Omasa = Omasa sigue fielmente Mesma en su órbita. Omasa fue nombrada después del nombre de la mascota del astrónomo que la descubrió, quien la seguiría a donde fuera su dueña. Omasa siempre está feliz, con una serie de acantilados y cráteres formando una cara feliz en un lado.
        #LOC_PW_desc_Ovin = Con una atmosfera asfixiada que come naves espaciales como desayuno, una superficie triturada con pocos lugares para aterrizar y un campo gravitacional atroz que amenaza a triturar los huesos de cualquier Kerbal que se atreva a caminar por la superficie, Ovin es un planeta horrible y será un desafío colosal para la Kerbalidad. Su tamaño monstruoso y densidad nos hace creer que es el núcleo expuesto de un gigante gaseoso que perdió su atmósfera en un evento gigante. Su descubrimiento redefinió como pensamos sobre los planetas terrestres y definitivamente le dio pesadillas a muchos niños (y cientificos) pesadillas por muchos meses.
        #LOC_PW_desc_Rosh = Rosh es la luna más grande de Axod y su superficie oscura como el carbón, aún así, es poco probable que exista carbón ahí. Algunos comparan sus muchas planitias al interior de una cebolla.
        #LOC_PW_desc_Shana = Shana es la luna más vieja de Glumo, es evidente por su superficie llena de cráteres, cresta ecuatorial y mitad mas oscura. La diferencia de color en las dos mitades de Shana es increible. Su superficie tiene muchas colinas y acantilados, que se formaron de las masivas fuerzas de marea de Glumo.
        #LOC_PW_desc_Umod = Se cree que Umod se re-formo despues de colisionar con otro cuerpo. Piezas de esa colision se pueden ver en forma de los anillos de Axod.

        // Tuun Descriptions
        #LOC_PW_desc_BorgalsAnomalyA = Hasta hace poco, los cientificos Kerbal pensaban que Dres era un mito. Ahora dicen que encontraron un agujero de gusano orbitandolo!
        #LOC_PW_desc_BorgalsAnomalyA_Debdeb = Found wandering around in orbit of Dorau was this wormhole. There's really only one way to find out where it goes!
        #LOC_PW_desc_BorgalsAnomalyB = This wormhole is the fastest ticket back to the Kerbol system from here.
        #LOC_PW_desc_Ixia = Ixia is the farthest and most distant ice world known to Kerbalkind, at least for now. It's extremely large, very cold, and surpasses kerbin's own gravity by more than twice as much. We've named it after a great goddess of a great mythology that once inhabited Kerbin long ago.
        #LOC_PW_desc_Puf = Puf is a rather strange anomaly in the Tuun system. Kerbin scientists struggle to figure out why it's not tidally locked. The only conclusion is that a massive collision caused a massive crater, forming a very deep ocean once cooled, and slowing the rotation down. Might be worth exploring what's down there... That is... if we can get there in the first place.
        #LOC_PW_desc_Rask = Rask is part of a pair of tidally locked together Super-Kerbins that seem to get weirder and weirder when we look at them. Rask was also named after an arrogant and selfish king long ago. The neighbouring kingdom was ruled by Rusk. After many years of brutal combat, the wars ended in a stalemate, destroying both sides with a substance known as Kapowda.
        #LOC_PW_desc_RaskRuskBarycenter = When Kerbin scientist Jules Kerman observed Rask and Rusk with a very powerful telescope, it reminded them of the night before. Alas, the binary super Kerbins are named after two great kings. The KSC would like to remind you that we have no clue what can happen between these two planets, that is if you can send something there.
        #LOC_PW_desc_Rusk = Rusk is part of a pair of tidally locked together Super-Kerbins that seem to get weirder and weirder when we look at them. Rusk is named after a King that fought his neighbour, Rask. Well-matched in strength, they were always searching for the edge in their war. The invention of Kapowda, and rudimentary rockets, eventually ended the conflict by destroying both sides. Like their mythological namesakes, Rask and Rusk are destroying each other, trapped in an endless destructive spiral.
        #LOC_PW_desc_Tuun = Tuun is a F-type main sequence star, known for being one of the brightest stars in Kerbin's sky. It's the second-closest stellar neighbour to Kerbol.
        #LOC_PW_desc_Hurr =  What we once thought to be a sensor error on one of our Telescopes, Hurr actually turns out to be orbiting Tuun! With it being reflective and as bright as it is, we can only conclude that Tuun has stripped away what once was a beautiful gas giant, and left behind its core. "Hurr" was the sound the scientists were making investigating this object, so we named it so.
        #LOC_PW_desc_Tavool = Tavool is the greatest gas giant within Tuun, and serves a beautiful display with it's purple clouds and bands. Scientists note that it's rings are fairly thick, which notes to them being new. We can only tell you this thanks to a very specialized telescope, as the Tuun system is light years away! The name of this glorious gas giant is from the father to a great goddess from one of Kerbin's mythologies, thousands of years ago.
        #LOC_PW_desc_Verda = Template.

