        // ******** Debdeb Descriptions ********
        #LOC_PW_desc_Axod = Axod ist das am blauesten aussehende Objekt welches jemals von der Kerbalheit beobachtet wurde, mit blauen Ringen, blauen Wolken und einem blauen Himmel. Trotz seiner kleinen Größe bietet Axod tolle Aussichten und eine Vielzahl an einzigartigen Welten zum Erkunden.
        #LOC_PW_desc_Bis = Bis ist Dorau’s ferner eisiger Begleiter. Seine rissige, gepunktete Oberfläche ähnelt einem Biskuit, wodurch der Name entstand.
        #LOC_PW_desc_Charr = Charr ist eine angeschlagene Welt aus reinem Eisen, gebadet in Debdebs intensiver Hitze. Es ist wahrscheinlich der jüngste Planet des Systems, welcher sich aus Materialien innerhalb Debdebs protoplanetaren Scheibe gebildet hat. Die Straßenschild-Industrie war durch die Entdeckung dieser Welt völlig begeistert, da sie glaubten, eine wahre Goldgrube für im dunkeln leuchtende Farben gefunden zu haben. Leider verfiel die Begeisterung sobald ihnen erklärt wurde, dass es sich bei dem auffälligen Leuchten auf Charrs Oberfläche tatsächlich um geschmolzenes Eisen handelte, welches sich zuvor ungeeignet in der Verwendung von Straßenschildern erwiesen hatte.
        #LOC_PW_desc_Debdeb = Debdeb ist ein Stern in der Hauptreihe, welcher der Spektralklasse G angehört. Es ist der nächstgelegenste Stern Kerbols und eine konstante Erinnerung an den Fakt dass wir nicht das Zentrum des Universums sind. Debdeb ist ein junger Stern welcher von einer planetenbildenden, protoplanetaren Scheibe umgeben ist. Man sollte den Stern nicht direkt anschauen, da dies ähnliche Auswirkungen hat wie beim direkten Beobachten von Kerbol, und wird zudem von einigen Ärzten als eine "äußerst dämliche Idee" angesehen.
        #LOC_PW_desc_Diros = Diros ist der größere Himmelskörper in seinem Binärsystem. Das Objekt wird von imposanten Kratern und Gebirgen überzogen. Von hier aus kann man das gesamte Glumo-System beobachten.
        #LOC_PW_desc_Donk = Es wird angenommen, dass Donk aufgrund einer Kollision zwischen Gurdamma und einem anderen Planeten entstand, was auch den Ring, aus dem sich dieser Mond gerade formt, erklären könnte. Seine Oberfläche ist jung und übersät mit Flecken, bestehend aus abgekühlter Lava. Als ihm die Frage gestellt wurde, wie dieser neu entdeckte Mond benannt werden sollte, erinnerte sich Nate Kerman an eine schnell stattfindende Kollision seines Kopfes mit der Türkante des Observatoriums, die an jenem Abend geschah. Und so wurde Donk zur neuesten großen Entdeckung im All, über die alle redeten.
        #LOC_PW_desc_Dorau = Dorau ist ein kalter Schneeball, der am äußersten Rand des Debdeb-Systems lauert. Er wurde von Tag 1 an als Planet klassifiziert und jeder, der etwas anderes dachte, wurde der Tür verwiesen. Seine puffige Atmosphäre lässt Dorau aus der Ferne verschwommen aussehen. Dorau’s einzigartigste Merkmale sind die Stickstoffseen, welche über die Oberfläche verteilt sind. Unsere Ingenieure sind der Überzeugung, dass das Standard-Modell unserer Raumanzüge "wahrscheinlich" dafür geeignet ist, um dort zu schwimmen.
        #LOC_PW_desc_Glumo = Glumo ist der größte Planet des Debdeb-Systems und besitzt ein komplexes Ringsystem sowie äußerst farbenfrohe Wolken. Seine gewaltige Größe stellt sogar Jool in den Schatten. Die Aussicht auf das Ringsystem von den Oberflächen seiner Monde sollte sehr spektakulär sein. Glumo wurde seit seiner Entdeckung auf vielen Prog-Rock-Covers abgebildet.
        #LOC_PW_desc_Gup = Gup ist eine kleine, steinige Scheibe mit einer verrückten Umlaufbahn. Seine Existenz ist ein weiterer Beweis für die Gurdamma-Kollisions-Theorie, da es sich wahrscheinlich um Auswurfmaterial handelt. Gup wurde wahrscheinlich wie eine Frisbee ins All geschleudert, was wahrscheinlich der Grund für das flache Aussehen und die schnelle Rotation ist. Seine Ähnlichkeit zu einer fliegenden Untertasse hat schon zu vielen peinlichen Berichten geführt und hat auch mehrere Astronomen in die Wahnsinnigkeit getrieben. Es wird darum gebeten ein Jetpack zu tragen, während man den Äquator entlang geht. Die Kerbalische Astronomengemeinschaft ist noch heiß am forschen, ob man den Planeten als Weltraum-Frisbee benutzen könnte.
        #LOC_PW_desc_Gurdamma = Gurdamma ist der erste Halt im Debdeb-System. Auf seiner Oberfläche ist zu erkennen, wie Kerbin selbst während der Kadeon-Eone, also vor 4 Milliarden Jahren, aussah - der Planet hat eine aktive Kruste voller Asteroidenkrater in jeder möglichen Größe, was zu schließen lässt, dass er vor nicht allzu langer Zeit einem großen astronomischen Ereignis ausgesetzt war. Gurdamma hat auch Ozeane aus Wasser, wie Kerbin, aber seine Atmosphäre ist giftig, mit sehr wenig Sauerstoff. Der Planet hat ein System großer Ringe, in dem der Mond Donk gerade formt. Nach dem, was wir über unseren eigenen Planeten wissen, müssen wir uns Gedanken machen, was auf diesem Planeten in der fernen Zukunft geschehen wird.
        #LOC_PW_desc_Jut = Jut ist der Kleinere seines binären Paars. Jut ist bekannt für sein markant käse-artiges Aussehen und seine chaotische Rotation. Das KSC warnt streng vor Geschmackstests.
        #LOC_PW_desc_KevbasAnomalyA = Ein mysteriöses Wurmloch am Rand des Kerbol-Systems. Wir wissen nicht, wo es herkam oder warum es dort ist, wo es ist... aber vielleicht können wir es für einfache interstellare Reisen ausnutzen?
        #LOC_PW_desc_KevbasAnomalyB = Der Eingang in das Debdeb-System, mit einer krassen Aussicht!
        #LOC_PW_desc_Kleid = Kleid sieht aus wie das Ei eines Krakens, bitte mit Gefühl landen.
        #LOC_PW_desc_Lapat = Sei nicht von seinen wütend-roten Ozeanen abgewandt. Lapat ist eine himmlische Atempause von dem Chaos des inneren Debdeb-Systems. Obwohl es meist eisig ist, hat Lapat einige bewohnbare Merkmale um den Äquator. Wie es seine sauerstoffreiche Atmosphäre mit so einem jungen Alter bekommen hat ist ein Mysterium, Was es zu einem der anomalsten Objekte im Debdeb-System macht.
        #LOC_PW_desc_Merbel = Lass dich von diesem Ort nicht täuschen. Merbel hat vielleicht blaue Himmel, atemberaubende Ansichten und ein Ozean vom Paradies, aber die Ozeane sind voll giftigem Kupfersulfat und es ist nicht genug Sauerstoff in der Luft um zu atmen. Es ist aber dennoch sehr schön und der Ort hat immer noch mit etwas Verfeinerungen viel zu bieten. Merbels Umlaufbahn und Größe zeigt, dass es einst selbst ein Planet war. Als Glumo sich nach außen durch das Debdeb-System bewegt hat, wurde Merbel geschnappt und in eine verrückte Umlaufbahn gezwungen. Dieses Ereignis hat vielleicht dabei geholfen, Glumo's spektakuläre Ringe zu formen.
        #LOC_PW_desc_Mesma = Mesma ist Axod's ungewöhnlichster Begleiter. Seine Oberfläche is von eisigen Ebenen mit einigen durchstechenden felsigen Hügeln dominiert. Manche sagen, es ähnelt einem verbrannten Marshmallow... Ein Weltraum-Marshmallow... Lecker.
        #LOC_PW_desc_Noj = Noj ist in einem unangenehmen Platz. Wegen seiner winzigen Größe und prekärischer Umlaufbahn ist es fast unerreichbar. Viele vergleichen Sein Aussehen mit einer Frisbee, Scone oder ein Raviolo. Dies ist von der Ansammlung von Material aus Glumo's Ringen. This process has also traced out a gap through the rings.
        #LOC_PW_desc_Omasa = Omasa folgt Mesma stets treu auf seiner Umlaufbahn. Omasa wurde nach dem Haustier seiner Entdeckerin benannt, welches ihr überall hin folgte. Wie ihr Haustier ist Omasa stets fröhlich, mit einer Reihe von Graten und Kratern, welche auf einer Seite ein lächelndes Gesicht abbilden.
        #LOC_PW_desc_Ovin = Mit einer stickigen Atmosphäre, welche Raumschiffe zum Frühstück verspeist, einer zerklüfteten Oberfläche mit wenigen Landemöglichkeiten und einer gewaltigen Gravitationskraft, die jedem Kerbal, der es wagt seine Oberfläche zu betreten, die Knochen zu zerquetschen droht, ist Ovin ein furchterregender Planet und wird für Kerbals eine gewaltige Herausforderung darstellen. Seine monströse Größe und Dichte lassen vermuten, dass es sich um den Kern eines Gasriesen handeln könnte, der bei einem kosmischen Ereignis seine Atmosphäre verloren hat. Seine Entdeckung veränderte unsere Vorstellung von terrestrischen Planeten und bereitete einigen Kindern (und Wissenschaftlern) zweifellos monatelang Albträume.
        #LOC_PW_desc_Rosh = Rosh ist der größte Mond von Axod. Seine Oberfläche ist schwarz wie Kohle, obwohl es sehr unwahrscheinlich ist, dass dort Kohle vorhanden ist. Einige vergleichen seine vielen Planitiae mit dem Inneren einer Zwiebel.
        #LOC_PW_desc_Shana = Shana ist der älteste Mond Glumos, was an seiner kraterreichen Oberfläche, seinem Äquatorialen Rücken und seiner dunkleren Hälfte zu erkennen ist. Der Farbunterschied zwischen Shanas beiden Hälften ist auffällig. Seine Oberfläche weist viele Felsvorsprünge und Klippen auf, die durch die Auswirkung Glumos massiver Gezeitenkräfte entstanden sind.
        #LOC_PW_desc_Umod = Es wird angenommen, dass sich Umod nach der Kollision mit einem anderen Himmelskörper neu gebildet hat. Teile davon lassen sich heute noch in der form von Axods Ringen sehen.

        // Tuun Descriptions
        #LOC_PW_desc_BorgalsAnomalyA = Until recently, Kerbal scientists thought Dres to be a myth. Now, they're saying they've found a wormhole around it too!
        #LOC_PW_desc_BorgalsAnomalyA_Debdeb = Found wandering around in orbit of Dorau was this wormhole. There's really only one way to find out where it goes!
        #LOC_PW_desc_BorgalsAnomalyB = This wormhole is the fastest ticket back to the Kerbol system from here.
        #LOC_PW_desc_Ixia = Ixia is the farthest and most distant ice world known to Kerbalkind, at least for now. It's extremely large, very cold, and surpasses kerbin's own gravity by more than twice as much. We've named it after a great goddess of a great mythology that once inhabited Kerbin long ago.
        #LOC_PW_desc_Puf = Puf is a rather strange anomaly in the Tuun system. Kerbin scientists struggle to figure out why it's not tidally locked. The only conclusion is that a massive collision caused a massive crater, forming a very deep ocean once cooled, and slowing the rotation down. Might be worth exploring what's down there... That is... if we can get there in the first place.
        #LOC_PW_desc_Rask = Rask is part of a pair of tidally locked together Super-Kerbins that seem to get weirder and weirder when we look at them. Rask was also named after an arrogant and selfish king long ago. The neighbouring kingdom was ruled by Rusk. After many years of brutal combat, the wars ended in a stalemate, destroying both sides with a substance known as Kapowda.
        #LOC_PW_desc_RaskRuskBarycenter = When Kerbin scientist Jules Kerman observed Rask and Rusk with a very powerful telescope, it reminded them of the night before. Alas, the binary super Kerbins are named after two great kings. The KSC would like to remind you that we have no clue what can happen between these two planets, that is if you can send something there.
        #LOC_PW_desc_Rusk = Rusk is part of a pair of tidally locked together Super-Kerbins that seem to get weirder and weirder when we look at them. Rusk is named after a King that fought his neighbour, Rask. Well-matched in strength, they were always searching for the edge in their war. The invention of Kapowda, and rudimentary rockets, eventually ended the conflict by destroying both sides. Like their mythological namesakes, Rask and Rusk are destroying each other, trapped in an endless destructive spiral.
        #LOC_PW_desc_Tuun = Tuun is a F-type main sequence star, known for being one of the brightest stars in Kerbin's sky. It's the second-closest stellar neighbour to Kerbol.
        #LOC_PW_desc_Hurr =  What we once thought to be a sensor error on one of our Telescopes, Hurr actually turns out to be orbiting Tuun! With it being reflective and as bright as it is, we can only conclude that Tuun has stripped away what once was a beautiful gas giant, and left behind its core. "Hurr" was the sound the scientists were making investigating this object, so we named it so.
        #LOC_PW_desc_Tavool = Tavool is the greatest gas giant within Tuun, and serves a beautiful display with it's purple clouds and bands. Scientists note that it's rings are fairly thick, which notes to them being new. We can only tell you this thanks to a very specialized telescope, as the Tuun system is light years away! The name of this glorious gas giant is from the father to a great goddess from one of Kerbin's mythologies, thousands of years ago.
        #LOC_PW_desc_Verda = Template.

